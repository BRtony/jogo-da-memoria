<div class="card" (click)="cardClicked.emit()" [@cardFlip]="data.state">
    <div class="face back">
        <img src="../../assets/card-back.jpeg">
    </div>
    <div class="face front">
        <!-- implementando imagens apenas mudando o ID da url -->
        <img [src]="'https://i.pinimg.com/'+data.imageId">
    </div>
</div>
